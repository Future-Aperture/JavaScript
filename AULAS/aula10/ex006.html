<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando DOM</title>
</head>

<style>
    div#area{
        font: normal 15pt Arial;
        background-color: rgb(6, 194, 6);
        color: white;
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        border-radius: 8px;

    }   

</style>


<body>
    <div id="area">
        Clique 
    </div>  

<script>
    // declaração variável
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)


    function clicar() {
        a.innerText = 'Clicaste'
        a.style.background = 'red'
    }
    
    function entrar() {
        a.innerText = 'Entrou'
        a.style.fontFamily = 'Comic Sans MS'
    }

    function sair() {
        a.innerText = 'Saiu'
        a.style.fontFamily = 'Comic Sans MS'
    }
</script>


</body>
</html>
