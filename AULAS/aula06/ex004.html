<html lang="pt-br">

<!--parte do CSS-->

        body{
            background-color: aqua;
            color: black;
            font-size: 20pt;
            font-family: Arial;
        }
    </style>
<!--FIM-->

<body>
    <h1>Nome</h1>

<!--parte do JS-->

    <script>
    nome = prompt('Digite seu nome: ') // abre uma caixa para o usuario escrever o nome
    
    document.writeln(`Olá, ${nome}! Seu nome possui <b>${nome.length}</b> letras.<br> `)
    document.writeln(`Seu nome em maiúsculo fica <b>${nome.toUpperCase()}</b>.<br>`)
    document.writeln(`Seu nome em minúsculo fica <b>${nome.toLowerCase()}</b>. `)

    </script>
<!--FIM-->

</body>
